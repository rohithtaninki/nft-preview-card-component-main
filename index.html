<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css" class="style">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  </style>
</head>

<body>
  <main>
    <article class="nft">
      
      <div class="container">
        <div class="wrapper">
          <div class="img-t">
            <img src="images/image-equilibrium.jpg" alt="eth" class="image-t">
            <div class="box"></div>
            <div class="overlay">
              <img src="images/icon-view.svg" alt="view" class="overlay">
            </div>
          </div>
        </div>
        <div class="title">
          <h1><a href="#" class="eq">Equilibrium #3429</a></h1>
        </div>
        <div class="des">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="flex">
          <div class="eth">
            <img src="images/icon-ethereum.svg" alt="eth">
            <p>0.041 ETH</p>
          </div>
          <div class="time">
            <img src="images/icon-clock.svg" alt="clock">
            <p>3 days left</p>
          </div>
        </div>
        <hr size="3" class="line">
        <div class="creation">
          <img src="images/image-avatar.png" class="avatar">
          <p>Creation of <span class="name">Jules Wyvern</span></p>
        </div>



      </div>
    </article>
  </main>
</body>

</html>
